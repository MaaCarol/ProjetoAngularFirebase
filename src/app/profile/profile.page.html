<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="user">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ user.name }}</ion-card-title>
        <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <ion-button fill="clear" (click)="toggleFollowersList()">
              <ion-label>
                <strong>{{ followers.length }}</strong> Seguidores
              </ion-label>
            </ion-button>
          </ion-col>
          <ion-col size="6" class="ion-text-center">
            <ion-button fill="clear" (click)="toggleFollowingList()">
              <ion-label>
                <strong>{{ following.length }}</strong> Seguindo
              </ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    
    <ion-list *ngIf="showFollowers">
      <ion-list-header>
        <ion-label>Seguidores</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let follower of followers">
        <ion-label>{{ follower.name }}</ion-label>
      </ion-item>
    </ion-list>
    
    <ion-list *ngIf="showFollowing">
      <ion-list-header>
        <ion-label>Seguindo</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let followedUser of following">
        <ion-label>{{ followedUser.name }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list-header>
      <ion-label>Minhas Postagens</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-card *ngFor="let post of userPosts">
        </ion-card>
    </ion-list>
  </div>
</ion-content>
