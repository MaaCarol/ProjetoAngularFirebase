<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Acesse sua conta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="errorMessage" color="danger" lines="none">
        <ion-label class="ion-text-center">{{ errorMessage }}</ion-label>
      </ion-item>

      <form #loginForm="ngForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="loginData.email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="loginData.password" name="password" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
          Entrar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <p class="ion-text-center">
    NÃ£o tem uma conta?
    <a [routerLink]="['/register']">Cadastre-se</a>
  </p>
</ion-content>
